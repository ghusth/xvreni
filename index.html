<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación de Asistencia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .form-container {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      margin-bottom: 20px;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"], input[type="button"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover, input[type="button"]:hover {
      background-color: #45a049;
    }
    .confirmation-section {
      margin-top: 20px;
      display: none;
    }
    .no-results {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Confirmación de Asistencia</h1>

  <div class="form-container">
    <form id="searchForm">
      <label for="phone">Ingrese su número de teléfono:</label>
      <input type="text" id="phone" name="phone" placeholder="Escriba su teléfono..." required>
      <input type="submit" value="Buscar">
    </form>
  </div>

  <div id="results"></div>

  <div class="no-results" id="noResultsMessage" style="display: none;">
    No se encontró el número de teléfono.
  </div>
  <script src="app.js"></script>
